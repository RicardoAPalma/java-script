    <title>Variáveis</title>
    <style>

        * {
            padding: 10px;
            color: white;

            background-color: rgba(228, 164, 164, 0.959);

<body>

    <p>Já me livrei da maldição.</p>

        alert("É um grande prazer te conhecer, "+ nome + "!" )

    </script>
